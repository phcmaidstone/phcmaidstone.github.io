<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,600,800' rel='stylesheet'>
    <title>Potter's House Church Maidstone</title>
    <style>
      html { font-size: 2vw; }
      a {
        color: #bb2130;
      }
      h1 {
        color: #bb2130;
        font-family: 'Montserrat';
        font-size: 1.8em;
        font-weight: 600;
        margin-top: 50px;
      }
      body {
        color: #000000;
        font-family: 'Montserrat';
        font-size: 1.4em;
        font-weight: 800;
      }
      .contact {
        color: #bb2130;
        font-family: 'Montserrat';
        font-size: 1.5em;
        font-weight: 600;
		margin-left: 30px;
      }
      .container {
        position: relative;
        height: 0;
        padding-bottom: 25%;
        margin-bottom: 30px;
		display: block;
      }
      .video {		
        position: absolute;
        top: 0;
        max-width: 800;
		max-height: 446;
        width: 100%;
        height: 100%;
        margin-top: 30px;        
      }
      .parent {
		display: grid;
		grid-template-columns: 1fr 3fr 1fr 3fr 1fr 3fr;
		grid-template-rows: repeat(2, 1fr);
		grid-column-gap: 0px;
		grid-row-gap: 0px;
      }
      .div1 { grid-area: 1 / 1 / 2 / 2; justify-self: center; margin-bottom: 20px; }
      .div2 { grid-area: 1 / 2 / 2 / 3; margin-bottom: 20px; }
      .div3 { grid-area: 2 / 1 / 3 / 2; justify-self: center; margin-bottom: 20px; }
      .div4 { grid-area: 2 / 2 / 3 / 3; margin-bottom: 20px; }
      .div5 { grid-area: 3 / 1 / 4 / 2; justify-self: center; margin-bottom: 20px; }
      .div6 { grid-area: 3 / 2 / 4 / 3; margin-bottom: 20px; }
	    .video-container {
  width: 500px;
  margin: auto;
  text-align: center;
  position: relative;
}
.video-container iframe, .video-container object, .video-container embed {
  position: absolute;
  top: 100px;
  left: 0;
  width: 100%;
  height: auto;
  margin: auto;
}
    </style>
  </head>
  <body>
    <center>
      <h1>
        POTTER'S HOUSE CHURCH MAIDSTONE
      </h1>
      <p>
        COMING SOON
      </p>
	    
      <p class="contact">
        <a href="mailto:hello@phcmaidstone.co.uk">hello@phcmaidstone.co.uk</a>
	</p>
  	</center>

  </body>
</html>
